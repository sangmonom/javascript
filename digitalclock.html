<!DOCTYPE html>
<html>
<head>
	<title>Digital Clock</title>
	<style type="text/css">
		body{
			background:#000;
		}
		.clock{
			position: absolute;
		    top:30%;
		    left: 30%;
		    color:red;
		    font-size: 100px;
		    border:90px solid white;
		    padding:0px 1px 0px 1px;

		}
	</style>
</head>
<body>
	<div id="Myclock" class="clock"></div>
	<script type="text/javascript">
		function showTime(){
			var date=new Date();
			var h=date.getHours();//0-23
			var m=date.getMinutes();//0-59
			var s=date.getSeconds();//0-59
			var session="AM";

			if(h==0){
				h=12;
			}
			if(h>12){
				h=h-12;
				session="PM";
			}
			h=(h<10)? "0"+h :h;
			m=(m<10)? "0"+m :m;
			s=(s<10)? "0"+s :s;

			var time=h + ":" + m + ":" + s + " " + session;
			document.getElementById("Myclock").innerText=time;
			

			setTimeout(showTime,1000);
		}
		showTime();
	</script>
</body>
</html>
